# Data paths
data:
  raw_path: "../lastfm-dataset-1K/userid-timestamp-artid-artname-traid-traname.tsv"
  processed_path: "data/processed"
  min_seq_length: 5
  max_seq_length: 50
  session_gap_minutes: 30
  sample_ratio: 0.5  # Use 50% of users (strategic sampling to preserve sequential data)
  quiet_mode: true   # Reduce verbose output

# Model - SASRec
sasrec:
  embedding_dim: 64
  num_heads: 2
  num_layers: 2
  dropout: 0.2
  max_seq_length: 50

# Model - RL Agent
rl:
  actor_lr: 0.0001
  critic_lr: 0.001
  gamma: 0.99
  tau: 0.005
  buffer_size: 100000
  batch_size: 256

# Training
training:
  sasrec_epochs: 50
  rl_episodes: 10000
  batch_size: 128
  learning_rate: 0.001
  early_stopping_patience: 5

# Evaluation
eval:
  top_k: [5, 10, 20]
